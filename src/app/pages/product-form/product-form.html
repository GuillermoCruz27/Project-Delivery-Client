<div class="form-container mat-elevation-z3">
  <form [formGroup]="form" (ngSubmit)="submit()" enctype="multipart/form-data">
    <h2 class="form-title">{{ titulo }}</h2>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="precio" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Categoría</mat-label>
      <mat-select formControlName="categoria" required>
        <mat-option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nombre }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="file-input">
      <label for="image">Imagen</label>
      <input type="file" id="image" (change)="onFileChange($event)" />
    </div>

    <div class="form-actions">
      <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
      <button mat-stroked-button color="warn" type="button" (click)="cancel()">{{ btnCancelar }}</button>
    </div>
  </form>
</div>
