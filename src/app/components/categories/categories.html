<div class="categories-container shadow rounded p-3 bg-white">
  <div class="categories-header d-flex justify-content-between mb-3">
    <span class="fw-bold fs-5 text-primary">Categorías</span>
    <button
      mat-stroked-button
      color="warn"
      (click)="clearAllFilters()"
      [disabled]="!hasSelectedCategories"
    >
      Limpiar
    </button>
  </div>

  <div class="categories-list">
    @for (cat of categorias; track cat.id) {
      <div class="category-item d-flex align-items-center gap-2 mb-2 p-2 rounded">
        <mat-checkbox
          [(ngModel)]="cat.selected"
          (change)="onCategoryChange()"
        >
          {{ cat.nombre }}
        </mat-checkbox>
      </div>
    }
  </div>

  @if (hasSelectedCategories) {
    <div class="selected-info mt-3 p-2 bg-light rounded text-center">
      <small class="text-muted">
        {{ selectedCount }} categoría{{ selectedCount > 1 ? 's' : '' }}
        seleccionada{{ selectedCount > 1 ? 's' : '' }}
      </small>
    </div>
  }
</div>
